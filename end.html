<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конец The Evil Vacuum Cleaners</title>
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
</head>
<style>
    @font-face {
    font-family: Jura;
    src: url("./fonts/Jura-Bold.ttf")
}
body {
    background-image: url('./img/images.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
}
    a {
        text-decoration: none;
         color: rgb(70, 143, 143);
         font-size: 20px;
         font-family: Jura;
         align-self: flex-start;
         justify-self: left;
         position: absolute;
         pointer-events: auto;
    }
    button {
    background-color: rgb(70, 143, 143);
    border: 2px solid black;
    border-radius: 20px;
    margin-right: 20px;
    color: rgb(58, 56, 56);
    font-family: Jura, sans-serif;
    transition: 200ms;
    outline: none;
    align-self: flex-start;
         justify-self: left;
         position: absolute;
         margin-top: 30px;
         pointer-events: auto;
}
button:hover {
    transform: scale(1.03);
    background-color: rgb(77, 133, 133);
}
video {
    width: 100%;
    height: 700px;
    pointer-events: none;
}
</style>
<body>
    <button id="see" type="button">Смотреть</button> <br>
    <a href="index.html">Вернуться</a>
    <video  src="./video/конец.mp4"></video>
    <script>
          setInterval(()=>{
            if(
            localStorage.getItem('isVerif_1') != 'true' ||
            localStorage.getItem('isVerif_2') != 'true' ||
            localStorage.getItem('isVerif_3') != 'true' ||
            localStorage.getItem('isVerif_4') != 'true' 
         ) {
            document.location.href = "index.html"
         }
         },100)
    
    document.querySelector('button').addEventListener('click', ()=>{
        document.querySelector('video').play()
    })
    
         setTimeout(()=>{
            document.location.href = "index.html"
         },44000)  
       
       
    </script>
</body>
</html>
